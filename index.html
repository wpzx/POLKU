<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLKU — Polisi Kuyland</title>

    <!-- Font & Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            margin: 0; font-family: Montserrat, system-ui, sans-serif;
            background: linear-gradient(135deg, #15172e 0%, #283e51 100%);
            min-height: 100vh; display: grid; place-items: center;
        }

        .shell {
            width: 100%;
            max-width: 1050px;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 24px;
            padding: 24px;
        }

        .brand {
            background: rgba(0, 0, 0, .55);
            border-radius: 20px;
            color: #fff;
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .brand h1 {
            font-size: 32px;
            margin: 0 0 8px;
        }

        .brand p {
            opacity: .9;
            line-height: 1.6;
        }

        .badges {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, .14);
            padding: 8px 12px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 12px;
        }

        .login {
            background: #ffffff;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .15);
        }

        .login h2 {
            margin: 0 0 8px;
        }

        .login p {
            margin: 0 0 18px;
            color: #4b5563;
        }

        label {
            display: block;
            font-weight: 600;
            margin: 12px 0 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            outline: 0;
        }

        button {
            width: 100%;
            margin-top: 14px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 0;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: .3px;
            background: #0f172a;
            color: #fff;
        }

        button:hover {
            background: #1e293b;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .link {
            display: inline-block;
            margin-top: 8px;
            font-size: 12px;
            color: #334155;
        }

        .options-popup {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: rgba(0, 0, 0, .5);
            z-index: 9999;
        }

        .options-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, .2);
        }

        .btn-row {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
        }

        .btn {
            padding: 10px 12px;
            border-radius: 10px;
            border: 0;
            font-weight: 700;
            cursor: pointer;
        }

        .btn.primary {
            background: #0ea5e9;
            color: #fff;
        }

        .btn.primary:hover {
            background: #0284c7;
        }

        .btn.success {
            background: #10b981;
            color: #fff;
        }

        .btn.success:hover {
            background: #059669;
        }

        .btn.dark {
            background: #111827;
            color: #fff;
        }

        .btn.dark:hover {
            background: #1f2937;
        }

        @media (max-width: 900px) {
            .shell {
                grid-template-columns: 1fr;
            }
            .brand {
                order: 2;
            }
            .login {
                order: 1;
            }
        }
    </style>
</head>

<body>
    <div class="shell">
        <section class="brand">
            <div>
                <img src="foto/logo polisi.png" alt="Logo Polisi" style="height:72px; width:auto; display:block; margin-bottom:16px">
                <h1>POLKU — Polisi Kuyland Roleplay</h1>
                <p class="text-pretty">Akses Undang-Undang, SOP, dan aturan berkendara dengan cepat. Login sebagai petugas untuk mengelola data secara aman.</p>
            </div>
            <div class="badges">
                <span class="badge">Undang Undang Dasar</span>
                <span class="badge">Standard Operating Procedure</span>
                <span class="badge">Undang Undang Berkendara</span>
            </div>
        </section>

        <section class="login">
            <h2>Masuk</h2>
            <p>Gunakan akun polisi Anda</p>
            <form id="loginForm">
                <label for="name">Nama</label>
                <input id="name" name="name" placeholder="Nama Lengkap" autocomplete="username" />

                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" />

                <button type="submit">Login</button>
                <span class="link">Lupa password? Hubungi atasan Anda.</span>
            </form>
        </section>
    </div>

    <script>
        async function loadUsers() {
            try {
                const res = await fetch('data/default-users.json');
                if (!res.ok) throw new Error('Gagal memuat users');
                return await res.json();
            } catch (e) {
                console.error('[index.html] Load users error:', e);
                Swal.fire({ icon: 'error', title: 'Gagal', text: 'Tidak dapat memuat data pengguna' });
                return [];
            }
        }

        function norm(s) { 
            return (s || '').toLowerCase().replace(/\s+/g, ' ').trim(); 
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                Swal.fire({ icon: 'info', title: 'Lengkapi Data', text: 'Nama dan Password wajib diisi' });
                return;
            }

            const users = await loadUsers();
            const user = users.find(u => norm(u.name) === norm(username));
            
            if (!user) { 
                Swal.fire({ icon: 'error', title: 'Gagal', text: 'Nama tidak ditemukan' }); 
                return; 
            }
            
            if (user.password !== password) { 
                Swal.fire({ icon: 'error', title: 'Gagal', text: 'Password salah' }); 
                return; 
            }

            // Simpan session dengan benar
            sessionStorage.setItem('username', user.name);
            sessionStorage.setItem('rank', user.rank);
            sessionStorage.setItem('division', user.division);

            console.log('[index.html] Session saved:', {
                username: user.name,
                rank: user.rank,
                division: user.division
            });

            Swal.fire({
                title: `Halo, ${user.name}!`,
                html: `<p><strong>Pangkat:</strong> ${user.rank}</p><p><strong>Divisi:</strong> ${user.division}</p>`,
                icon: 'success',
                confirmButtonText: 'Lanjut'
            }).then(() => {
                const wrap = document.createElement('div');
                wrap.className = 'options-popup';
                wrap.innerHTML = `
                  <div class="options-card">
                    <h3 style="margin:0 0 12px">Pilih Halaman</h3>
                    <div class="btn-row">
                      <button class="btn primary" id="goUUD">Undang-Undang</button>
                      <button class="btn success" id="goSOP">SOP</button>
                      <button class="btn dark" id="goBer">Berkendara</button>
                    </div>
                  </div>`;
                document.body.appendChild(wrap);
                
                wrap.addEventListener('click', (ev) => { 
                    if (ev.target === wrap) wrap.remove(); 
                });
                
                document.getElementById('goUUD').onclick = () => {
                    console.log('[index.html] Navigating to undang.html');
                    window.location.href = 'undang.html';
                };
                document.getElementById('goSOP').onclick = () => {
                    console.log('[index.html] Navigating to sop.html');
                    window.location.href = 'sop.html';
                };
                document.getElementById('goBer').onclick = () => {
                    console.log('[index.html] Navigating to berkendara.html');
                    window.location.href = 'berkendara.html';
                };
            });
        });

        // Clear session on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('[index.html] Clearing previous session');
            sessionStorage.clear();
        });
    </script>
</body>
</html>

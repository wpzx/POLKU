<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polisi Kuyland - UUD Berkendara</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-logo-title">
                <img src="foto/logo polisi.png" alt="Logo Polisi Kuyland" class="header-logo">
                <h1 class="header-title">Polisi Kuyland</h1>
            </div>
            <nav class="nav">
                <div class="nav-item dropdown">
                    <button class="nav-link">Layanan ▼</button>
                    <div class="dropdown-content">
                        <a href="sop.html">📋 SOP</a>
                        <a href="undang.html">⚖️ UUD Kuyland</a>
                        <a href="berkendara.html">🚗 UUD Berkendara</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <button id="user-info" class="nav-link"><span id="user-name">👤 Silahkan Login</span></button>
                    <div id="profile-menu" class="dropdown-content">
                        <a id="openProfile" href="#">👮 Profil</a>
                        <a href="index.html">🚪 Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <button id="closeProfile" class="close-btn">&times;</button>
            <h2 class="modal-title">👮 Profil Petugas</h2>
            <div style="padding: 10px 0;">
                <p style="margin: 10px 0;"><strong>Nama:</strong> <span id="petugasNama">Nama Polisi</span></p>
                <p style="margin: 10px 0;"><strong>Pangkat:</strong> <span id="petugasJabatan">-</span></p>
                <p style="margin: 10px 0;"><strong>Divisi:</strong> <span id="petugasDivisi">-</span></p>
            </div>
        </div>
    </div>

    <main class="main">
        <h2 class="main-title">🚗 UUD Berkendara Polisi Kuyland 2025</h2>
        <input id="searchInput" type="text" placeholder=" Cari pasal atau pelanggaran..." class="search-input">

        <div id="ber-sections" class="table-container"></div>

        <div class="button-group">
            <button id="submit" class="btn btn-primary">Submit</button>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>

        <div class="summary">
            <h3 class="summary-title">📊 Ringkasan</h3>
            <table id="summary-table" class="summary-table hidden">
                <thead>
                    <tr>
                        <th>UU</th>
                        <th>Tindak Pidana</th>
                        <th>Denda</th>
                        <th>Hukuman</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="uu-summary"></td>
                        <td id="tindak-summary"></td>
                        <td id="denda-summary"></td>
                        <td id="hukuman-summary"></td>
                    </tr>
                </tbody>
            </table>
            <div class="copy-buttons">
                <button id="copy-uu" class="btn btn-secondary">📋 Salin UU</button>
                <button id="copy-tindak" class="btn btn-secondary">📋 Salin Tindak Pidana</button>
                <button id="copy-denda" class="btn btn-secondary">💰 Salin Denda</button>
                <button id="copy-hukuman" class="btn btn-secondary">⚠️ Salin Hukuman</button>
            </div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/berkendara.js"></script>
</body>
</html>
